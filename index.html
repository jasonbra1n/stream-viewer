<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/lucide@1.0.0/dist/lucide.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --primary-foreground: #ffffff;
      --background: #ffffff;
      --foreground: #020817;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;
      --card: #ffffff;
      --card-foreground: #020817;
      --destructive: #ef4444;
    }

    .dark {
      --primary: #60a5fa;
      --primary-foreground: #020817;
      --background: #020817;
      --foreground: #f8fafc;
      --muted: #1e293b;
      --muted-foreground: #94a3b8;
      --border: #1e293b;
      --card: #020817;
      --card-foreground: #f8fafc;
      --destructive: #7f1d1d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    header {
      background-color: var(--primary);
      color: var(--primary-foreground);
      padding: 1.5rem 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.875rem;
    }

    /* Search */
    .search-container {
      position: relative;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted-foreground);
    }

    .search-input {
      width: 100%;
      padding: 0.5rem 1rem 0.5rem 2.5rem;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      background-color: var(--card);
      color: var(--foreground);
      font-size: 0.875rem;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Stream Grid */
    .streams-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 640px) {
      .streams-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .streams-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Stream Card */
    .stream-card {
      background-color: var(--card);
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid var(--border);
    }

    .stream-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .stream-thumbnail {
      position: relative;
      height: 12rem;
      background-color: var(--muted);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stream-platform {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: var(--background);
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .stream-play-icon {
      color: var(--primary);
      width: 3rem;
      height: 3rem;
    }

    .stream-content {
      padding: 1rem;
    }

    .stream-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .stream-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--muted-foreground);
      margin-bottom: 1rem;
    }

    .stream-meta-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .stream-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-top: 1px solid var(--border);
    }

    .stream-category {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      background-color: var(--muted);
      border-radius: 0.25rem;
      color: var(--foreground);
    }

    .watch-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.375rem 0.75rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 0.375rem;
      border: 1px solid var(--border);
      background-color: transparent;
      color: var(--foreground);
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      text-decoration: none;
    }

    .watch-button:hover {
      background-color: var(--muted);
    }

    /* No results */
    .no-results {
      text-align: center;
      padding: 3rem 0;
    }

    .no-results-icon {
      width: 3rem;
      height: 3rem;
      color: var(--muted-foreground);
      margin: 0 auto 1rem;
    }

    .no-results-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .no-results-message {
      color: var(--muted-foreground);
    }

    /* Footer */
    footer {
      background-color: var(--muted);
      padding: 1.5rem 0;
      margin-top: 2rem;
    }

    footer p {
      text-align: center;
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background-color: var(--primary);
      color: var(--primary-foreground);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Live Stream Viewer</h1>
      <p>Browse live streams across multiple platforms</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Search Bar -->
    <div class="search-container">
      <i class="search-icon" data-lucide="search"></i>
      <input 
        type="search" 
        class="search-input" 
        placeholder="Search streams by title, platform, or category..." 
        id="searchInput"
      >
    </div>

    <!-- Streams Grid -->
    <div class="streams-grid" id="streamsGrid">
      <!-- Stream cards will be inserted here by JavaScript -->
    </div>

    <!-- No Results -->
    <div class="no-results" id="noResults" style="display: none;">
      <i class="no-results-icon" data-lucide="search"></i>
      <h3 class="no-results-title">No streams found</h3>
      <p class="no-results-message">
        Try adjusting your search or filter to find what you're looking for.
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; <span id="currentYear"></span> Live Stream Viewer. All rights reserved.</p>
    </div>
  </footer>

  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle">
    <i data-lucide="moon"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/lucide@1.0.0/dist/lucide.min.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // Mock data for live streams
    const liveStreams = [
      {
        id: 1,
        title: 'Gaming Marathon: Day 5',
        platform: 'Twitch',
        thumbnail: 'gaming',
        viewers: 12500,
        duration: '3h 45m',
        link: 'https://twitch.tv/streamer1',
        category: 'Gaming'
      },
      {
        id: 2,
        title: 'Music Live Session',
        platform: 'Bigo.tv',
        thumbnail: 'music',
        viewers: 8500,
        duration: '2h 10m',
        link: 'https://bigo.tv/musician',
        category: 'Music'
      },
      {
        id: 3,
        title: 'Cooking Show Live',
        platform: 'TikTok',
        thumbnail: 'cooking',
        viewers: 32000,
        duration: '1h 30m',
        link: 'https://tiktok.com/chef',
        category: 'Cooking'
      },
      {
        id: 4,
        title: 'Tech Talk: Latest Gadgets',
        platform: 'Super.live',
        thumbnail: 'tech',
        viewers: 7500,
        duration: '4h 15m',
        link: 'https://super.live/techtalk',
        category: 'Technology'
      },
      {
        id: 5,
        title: 'Fitness Workout',
        platform: 'AfreecaTV',
        thumbnail: 'fitness',
        viewers: 4200,
        duration: '1h 0m',
        link: 'https://afreeca.tv/trainer',
        category: 'Fitness'
      },
      {
        id: 6,
        title: 'ASMR Relaxation',
        platform: '17.live',
        thumbnail: 'asmr',
        viewers: 9800,
        duration: '5h 20m',
        link: 'https://17.live/asmr',
        category: 'ASMR'
      }
    ];

    // DOM elements
    const streamsGrid = document.getElementById('streamsGrid');
    const searchInput = document.getElementById('searchInput');
    const noResults = document.getElementById('noResults');
    const themeToggle = document.getElementById('themeToggle');
    const currentYear = document.getElementById('currentYear');

    // Set current year in footer
    currentYear.textContent = new Date().getFullYear();

    // Render stream cards
    function renderStreams(streams) {
      streamsGrid.innerHTML = '';
      
      if (streams.length === 0) {
        noResults.style.display = 'block';
        return;
      }
      
      noResults.style.display = 'none';
      
      streams.forEach(stream => {
        const streamCard = document.createElement('div');
        streamCard.className = 'stream-card';
        streamCard.innerHTML = `
          <div class="stream-thumbnail">
            <div class="stream-platform">${stream.platform}</div>
            <i class="stream-play-icon" data-lucide="play"></i>
          </div>
          <div class="stream-content">
            <h3 class="stream-title">${stream.title}</h3>
            <div class="stream-meta">
              <span class="stream-meta-item">
                <i data-lucide="users" class="icon-sm"></i> ${stream.viewers.toLocaleString()}
              </span>
              <span class="stream-meta-item">
                <i data-lucide="clock" class="icon-sm"></i> ${stream.duration}
              </span>
            </div>
          </div>
          <div class="stream-footer">
            <span class="stream-category">${stream.category}</span>
            <a href="${stream.link}" target="_blank" class="watch-button">Watch Now</a>
          </div>
        `;
        streamsGrid.appendChild(streamCard);
      });
      
      // Refresh icons in new elements
      lucide.createIcons();
    }

    // Filter streams based on search input
    function filterStreams() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredStreams = liveStreams.filter(stream => 
        stream.title.toLowerCase().includes(searchTerm) ||
        stream.platform.toLowerCase().includes(searchTerm) ||
        stream.category.toLowerCase().includes(searchTerm)
      );
      renderStreams(filteredStreams);
    }

    // Theme toggle functionality
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateThemeIcon();
    }

    function updateThemeIcon() {
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('dark')) {
        icon.setAttribute('data-lucide', 'sun');
      } else {
        icon.setAttribute('data-lucide', 'moon');
      }
      lucide.createIcons();
    }

    // Initialize
    function init() {
      // Set initial theme
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
      updateThemeIcon();

      // Render initial streams
      renderStreams(liveStreams);

      // Event listeners
      searchInput.addEventListener('input', filterStreams);
      themeToggle.addEventListener('click', toggleTheme);
    }

    // Start the app
    init();
  </script>
</body>
</html>
